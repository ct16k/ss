<html>
  <head>
    <title>ss</title>
    <style>
      .unselectable {
        color: Gainsboro;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .selectable {
        color: initial;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body class="unselectable">
    <table style="border: 0; padding: 0; border-spacing: 0; width: auto; margin: auto;">
      <tr>
        <td align=center>
          <span style="font-family: monospace;">{{ data.msgid|e }}</span>
        </td>
      </tr>
      <tr>
        <td>
          <pre class="selectable" style="border: 1px solid; border-radius: 16px; border-color: Gainsboro; padding: 16px;">{{ data.message|e }}</pre>
        </td>
      </tr>
    </table>
  </body>
</html>
